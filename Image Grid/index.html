<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-gap: 3px;
        grid-auto-flow: dense;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .horizontal {
        grid-column: span 2;
      }
      .vertical {
        grid-row: span 2;
      }
      .big {
        grid-column: span 2;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="img/normal1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h1.jpg" alt="" /></div>
      <div class="big"><img src="img/big1.jpg" alt="" /></div>
      <div><img src="img/normal3.jpg" alt="" /></div>
      <div><img src="img/normal4.jpg" alt="" /></div>
      <div class="vertical"><img src="img/vertical1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h2.jpg" alt="" /></div>
      <div class="big"><img src="img/big2.jpg" alt="" /></div>
      <div><img src="img/normal1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h1.jpg" alt="" /></div>
      <div class="big"><img src="img/big1.jpg" alt="" /></div>
      <div><img src="img/normal3.jpg" alt="" /></div>
      <div><img src="img/normal4.jpg" alt="" /></div>
      <div class="vertical"><img src="img/vertical1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h2.jpg" alt="" /></div>
      <div class="big"><img src="img/big2.jpg" alt="" /></div>
      <div><img src="img/normal1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h1.jpg" alt="" /></div>
      <div class="big"><img src="img/big1.jpg" alt="" /></div>
      <div><img src="img/normal3.jpg" alt="" /></div>
      <div><img src="img/normal4.jpg" alt="" /></div>
      <div class="vertical"><img src="img/vertical1.jpg" alt="" /></div>
      <div class="horizontal"><img src="img/h2.jpg" alt="" /></div>
      <div class="big"><img src="img/big2.jpg" alt="" /></div>
    </div>
  </body>
</html>
